apiVersion: networking.istio.io/v1alpha3
kind: DestinationRule
metadata:
  name: english
spec:
  host: english
  subsets:
  - labels:
      version: v1
    name: version-v1
  - labels:
      version: v2
    name: version-v2
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: english-v2-all
spec:
  hosts:
  - english
  http:
  - route:
    - destination:
        host: english
        subset: version-v2
      weight: 100
