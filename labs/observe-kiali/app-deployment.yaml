apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: greet-api-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: greet-api-vs
spec:
  hosts:
  - "*"
  gateways:
  - greet-api-gateway
  http:
  - match:
    - uri:
        exact: /greet
    rewrite:
      uri: /
    route:
    - destination:
        host: greet-api
        port:
          number: 8080
  - match:
    - uri:
        exact: /chained
    rewrite:
      uri: /chained
    route:
    - destination:
        host: greet-api
        port:
          number: 8080
---
