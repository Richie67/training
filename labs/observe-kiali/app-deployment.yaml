apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: czech
    version: v1
  name: czech
spec:
  replicas: 1
  selector:
    matchLabels:
      app: czech
      version: v1
  template:
    metadata:
      labels:
        app: czech
        version: v1
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
      - name: czech
        image: quay.io/redhattraining/ossm-czech:1.0
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        - containerPort: 9779
          name: prometheus
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command:
            - curl
            - localhost:8080/health
          initialDelaySeconds: 3
          periodSeconds: 5
          timeoutSeconds: 5
        securityContext:
          privileged: false
---
apiVersion: v1
kind: Service
metadata:
  name: czech
  labels:
    app: czech
spec:
  ports:
  - name: http
    port: 8080
  selector:
    app: czech
---
