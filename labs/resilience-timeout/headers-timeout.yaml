apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: preference-vs
spec:
  hosts:
    - preference
  http:
    - headers:
        request:
          add:
            x-envoy-upstream-rq-timeout-ms: "500"
      route:
        - destination:
            host: preference
            port:
              number: 8080
